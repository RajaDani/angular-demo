<!-- <div class="container" fxLayout="column" fxLayoutGap="10px"> -->
<div
  class="container"
  fxLayout="row wrap"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex *ngIf="dish">
    <mat-grid-list cols="2" rowHeight="600">
      <mat-grid-tile>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{ dish.name | uppercase }}</h3>
            </mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src="{{ dish.image }}"
            alt="{{ dish.name }}"
            height="400"
          />
          <mat-card-content>
            <p>{{ dish.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button (click)="goBack()">BACK</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>Comments</h3>
            </mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <div
              *ngFor="let comment of dish.comments"
              style="font-size: 14px; margin-bottom: 15px"
            >
              <p>{{ comment.comment }}</p>
              <p>{{ comment.rating }} Stars</p>
              <p>
                -- {{ comment.author }}
                <strong>{{ comment.date | date }}</strong>
              </p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="dish">
    <mat-spinner><h4>Loading... Please wait!</h4></mat-spinner>
  </div>
  <!-- </div> -->
</div>
